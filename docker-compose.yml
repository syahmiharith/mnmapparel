version: '3.8'

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.client
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - server
    networks:
      - mnmapparel-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.server
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/mnmapparel
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - ALLOWED_ORIGINS=http://localhost:3000
    depends_on:
      - db
    networks:
      - mnmapparel-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mnmapparel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mnmapparel-network

volumes:
  postgres_data:

networks:
  mnmapparel-network:
    driver: bridge
